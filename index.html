<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 id="form-title">Login</h2>
      <form id="form">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <span id="toggle-password" class="eye-icon">👁️</span> <!-- Eye Icon -->
        </div>
        <div class="input-group" id="confirm-password-group" style="display: none;">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password">
          <span id="toggle-confirm-password" class="eye-icon">👁️</span> <!-- Eye Icon -->
        </div>
        <button type="submit" id="submit-btn">Login</button>
        <p id="toggle-link">Don't have an account? <span id="toggle-form">Sign up</span></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
